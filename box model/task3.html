<!DOCTYPE html>

<html>

<head>
<title>box-sizing property</title>
<style>
.box1
{box-sizing:content-box;
width:300px;
padding:20px;
border:10px solid black;}

.box2
{box-sizing:border-box;
width:300px;
padding:20px;
border:10px solid black;}
                                                                                                                                                                      

</style>
</head>

<body>

<div class="box1"></div>
<div class="box2"></div>






</body>
</html>
